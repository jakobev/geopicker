    <title>eves_ GEOPicker</title>
    <meta charset="utf-8" />
    <!-- <link rel="stylesheet" href="http://cdn.leafletjs.com/leaflet-0.7.1/leaflet.css" /> -->
    <link rel="stylesheet" type="text/scss" href="/geopicker/src/app/germany/germany.component.scss">
    <style type="text/css">
        .popup-behavior .leaflet-popup-content-wrapper, 
.popup-behavior .leaflet-popup-tip {
    opacity: 0.7;
}
    </style>
    <app-header></app-header>
<div class="container-fluid">

    <div class="row">
        <h1 id="header">Germany - Bundesländer</h1>
        <div class="col-md-4">

            <div id="map-location">
                <h1>Your map</h1>
                <div id="map"></div>
                <!-- <div class="col-sm-4">
                    <img src="assets/pngguru.com.png" style="width: 20%; float:right; display:none">
                </div> -->
                
            </div>
        </div>
        
        <!-- <div class="row"> -->
            <div class="col-md-8">
                
                <div id="controls">
                    <h1>Map controls</h1>
                    <form [formGroup]="inputFields">
                        <!-- Bundesland 1 ----------------------------------------->
                        <label>
                            Bundesland:
                            <select id="landPick" formControlName="landSelect" >
                                <option *ngFor="let element of this.newArray" value="{{element}}">{{element}}</option>
                            </select>
                        </label>
                        <!-- <label>Land:
                            
                            <input id="land-input" type="text" placeholder="B" value="Niedersachsen" formControlName="landInputNiedersachsen">
                        </label> -->
                        <br>
                        <label>Farbe:
                            <select id="colorPick" formControlName="colorSelect">
                                <option value="#f54251">Rot</option>
                                <option value="#2754cf">Blau</option>
                                <option value="#d6cf0d">Gelb</option>
                                <option value="#17eb50">Grün</option>
                                <option value="#d71ae8">Lila</option>
                                <option value="#14e3d5">Türkis</option>
                                <option value="#eb9123">Orange</option>
                                <option value="#095e7a">Dunkelblau</option>
                                <option value="#fff">Weiß</option>
                                <option value="#000">Schwarz</option>
                            </select>
                        </label>
                        <!-- <input id="color-input" type="text" placeholder="enter color"> -->
                        <!-- <input id="weight-input" type="text" placeholder="enter weight"> -->
                        <br>
                        <label>Opacity:
                            
                            <input id="opacity-input" type="text" placeholder="enter opacity" formControlName="opacity">
                        </label>
                        <br>
                        <label>Kommentar:
                            
                            <input id="kommentar" type="text" placeholder="enter comment" formControlName="comment">
                        </label>
                        <label>
                            <br>
                            Image:
                            <input id="image-field" type="text" placeholder="enter image src" formControlName="image">
                        </label>

                        
                        

                       
                        
                        <input id="button" type="button" value="Add to map" (click)="enterFunction();">
                        <input id="button2" type="button" value="Gray out" (click)="grayOutOthers();">
                    </form>
                </div>
            </div>
            <div id="images">
                
            </div>
            <!-- </div> -->
        </div>
    </div>
    <app-footer></app-footer>
